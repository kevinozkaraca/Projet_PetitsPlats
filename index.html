    <div id="barreDeRecherche">
      <input id="rechercheParMotClef" type="text" placeholder="Rechercher une recette" />

        <i class="fas fa-2x fa-search"></i>

          <div class="bouttonDeRecherche">
            <i class="fas fa-chevron-down" id="chevronUstensiles"></i>
          </div>
        </div>
        <div id="ustensiles-container" class="containerListes">
          <ul id="ustensiles-list" class="bloquesDeListe"></ul>
        </div>
      </div>
    </div>

  <section id="containerPourData"></section>
